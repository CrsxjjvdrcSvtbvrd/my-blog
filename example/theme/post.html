<html>
<head>
    <title>{{title}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- Header -->
    {{import(header)}}
    <!-- Menu -->
    {{import(menu)}}
    <!-- Main -->
    <div id="main">
        <section id="one">
            <div class="inner">
                <header class="major">
                    <h1>{{title}}</h1>
                </header>
                {{content}}
            </div>
        </section>
    </div>
    <!-- Footer -->
    {{import(footer)}}
</div>
</body>
</html>
